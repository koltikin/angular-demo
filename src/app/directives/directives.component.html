<div class="row">
  <div class="col-6">
    <h5 class="our-app">directives works!</h5>

    <h2 [ngClass]="{ 'our-app': disabled }">Hello NgClass</h2>

    <br />

    <button
      class="btn btn-primary"
      [ngClass]="{ 'btn-lg': disabled }"
      (click)="onClick()"
    >
      Click Me!
    </button>
  </div>

  <div class="col-6">
    <h2>Mentors</h2>
    <ul class="list-group" *ngIf="mentors">
      <li class="list-group-item" *ngFor="let mentor of mentors">
        {{ mentor }}
      </li>
    </ul>

    <ul class="list-group" *ngIf="myMentors">
      <li class="list-group-item" *ngFor="let mentor of myMentors">
        {{ mentor.name + ", " + mentor.likeCount }}
      </li>
    </ul>

    <ul class="list-group" *ngIf="Imentors">
      <li class="list-group-item" *ngFor="let mentor of Imentors">
        {{ mentor.name + ", " + mentor.likeCount }}
      </li>
    </ul>

    <button class="btn btn-info" (click)="showMentor()">
      {{ buttonText }}
    </button>
  </div>
</div>
