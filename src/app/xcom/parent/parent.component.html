<div class="row">
  <div class="col-6 pb-2 text-white" style="background-color: rgb(50, 50, 223)">
    <h2>Parent Side</h2>
    <br />
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        *ngFor="let mentor of mentors"
        (click)="onSelected(mentor)"
      >
        {{ mentor.name + ", " + mentor.likeCount }}</a
      >
    </div>
  </div>

  <div class="col-6 pb-2 text-white" style="background-color: rgb(3, 145, 3)">
    <h2>Child Side</h2>
    <br />
    <app-child [selectedC]="selectedP" (likeEvent)="onLike($event)"></app-child>
  </div>
</div>
